<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>team 2|login</title>
    <link rel="stylesheet" href="style.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    
</head>
<body>
    <div class="container">
        <div class="col col-1">
            <div class="image_layer">
                <img src="giveforgood6-removebg-preview.png" class="img1">
                
            </div>
            <p class="feature-word">this is our donation website </p>
           
        </div>
        <div class="col col-2">
            <div class="btn-box">
                <button class="btn btn-1" id="login">Sign In</button>
                <button class="btn btn-2" id="register">Sign up</button>
                <button class="btn btn-3" id="donate">donate</button>
            </div>
            <!--login form container-->
            <div class="login-form">
                <div class="form-title">
                    <span>Sign In</span>
                </div>
                <div class="form-inputs">
                    <div class="input-box">
                        <input type="text"  class="input-field" placeholder="username" required>
                        <i class="bx bx-user icon"></i>
                    </div>
                    <div class="input-box">
                        <input type="password"  class="input-field" placeholder="password" required>
                        <i class="bx bx-lock-alt icon"></i>
                    </div>
                    <div class="forgot-password">
                        <a href="#">Forgot password</a>
                    </div>
                    <div class="input-box">
                        <button class="input-submit">
                            <span>Sign In</span>
                            <i class="bx bx-right-arrow-alt"></i>
                        </button>
                    </div>
                </div>
                <div class="social-login">
                    <i class="bx bxl-google"></i>
                    <i class="bx bxl-facebook"></i>
                    <i class="bx bxl-twitter"></i>
                    <i class="bx bxl-github"></i>
                    <i class="bx bxl-instagram"></i>

                </div>
           
            </div>
            <!--register form container-->
            <div class="register-form">
                <div class="form-title">
                    <span>Creater Account</span>
                </div>
                <div class="form-inputs">
                    <div class="input-box">
                        <input type="text"  class="input-field" placeholder="Email" required>
                        <i class="bx bx-envelope icon"></i>
                    </div>
                    <div class="input-box">
                        <input type="text"  class="input-field" placeholder="username" required>
                        <i class="bx bx-user icon"></i>
                    </div>
                    <div class="input-box">
                        <input type="password"  class="input-field" placeholder="password" required>
                        <i class="bx bx-lock-alt icon"></i>
                    </div>
                    <div class="forgot-password">
                        <a href="#">Forgot password</a>
                    </div>
                    <div class="input-box">
                        <button class="input-submit">
                            <span>Sign Up</span>
                            <i class="bx bx-right-arrow-alt"></i>
                        </button>
                    </div>
                </div>
                <div class="social-login">
                    <i class="bx bxl-google"></i>
                    <i class="bx bxl-facebook"></i>
                    <i class="bx bxl-twitter"></i>
                    <i class="bx bxl-github"></i>
                    <i class="bx bxl-instagram"></i>

                </div>
           
            </div>
            

        </div>
       
    </div>
    <script src="main.js"></script>

    
</body>
</html>
